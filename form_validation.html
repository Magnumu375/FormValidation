<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

    <header class="bg-blue-500 text-white text-center py-4">
        <h1>Feedback Form</h1>
    </header>
    
    <!--main content goes here-->

    <form action="" method="post" class="w-1/2 mx-auto bg-white p-4 my-4">
        <fieldset>
            <legend class="text-lg font-semibold mb-4">Contact Information</legend>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" name="name" id="name" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <br>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="email" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
           
            <br>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medioum text-gray-700">Phone:</label>
                <input type="tel" name="phone" id="phone" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <br>
           
        </fieldset>
        <fieldset>
            <legend class="text-lg font-semibold mb-4">Feedback</legend>
            <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <br>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            
            <br>
           


           
            <p class="text-gray-700 font-semibold">Thank you for your feedback</p>
        </fieldset>
        <button type="submit" class="w-full py-3 px-4 text-white font-semibold bg-indingo-500 rounded-md focus:outline-none focus:bg-indigo-600 hover:bg-indigo-600">
            Submit
        </button>
    </form>
</body>
</html>
